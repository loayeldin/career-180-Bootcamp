<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form action="">

    
      
        <div>
            <label for="employee-name">employee name</label>
            <input type="text" name="employee-name" placeholder="enter employee name" id="employee-name">
    
        </div>

       <div>
            <label for="employee-Department">employee Department Url</label>
            <input type="url" name="employee-Department" placeholder="enter employee url" id="employee-Department">
       </div>



       <div> 
            <label for="start-leave-date">start leave date</label>
            <input type="date" name="start-leave-date" id="start-leave-date">
       </div>

       <div>     
            <label for="end-leave-date">end leave date</label>
            <input type="date" name="end-leave-date" id="end-leave-date">        
       </div>


       <div>
            <label for="message">message</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea>
       </div>


       <div style="text-align: end;">
        <button type="submit" class="form-btn"> add leave</button>

       </div>
    </form>


    
</body>
</html>
