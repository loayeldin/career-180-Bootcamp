<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back !</h2>
            <p class="subtitle">Sign in to continue to Velzon.</p>
            
            <form action="#">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                
                <label for="password">Password <a href="#" class="forgot-password">Forgot password?</a></label>
                <input type="password" id="password" placeholder="Enter password">
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            
            <p class="sign-in-with-text">Sign In with</p>
            
            <div class="social-icons">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            </div>
            
            <p class="signup-text">Don't have an account? <a href="#">Signup</a></p>
        </div>
    </div>
</body>
</html>
